<div class="container-fluid  ">
  <div class="row align-items-center">
    <div class="col-xl-auto col-lg-3 col-md-3  col-12 px-md-0 menu">
      <div class="col-auto d-block d-md-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list menuIcon" viewBox="0 0 16 16" (click)="openModal(template)">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Меню</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row d-flex flex-column justify-content-center">
              <div class="col-auto"><button type="button" class="btn" routerLink="" (click)="modalRef.hide()">Головна</button></div>
              <div class="col-auto">
                <button type="button" class="btn" routerLink="/about-us" (click)="modalRef.hide()">Про нас</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn" routerLink="/benefits" (click)="modalRef.hide()">Наші переваги</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn" routerLink="/team" (click)="modalRef.hide()">Команда</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn" routerLink="/vacancies" (click)="modalRef.hide()">Вакансії</button>
              </div>

              <div class="col-auto"><button type="button" class="btn" routerLink="/services" (click)="modalRef.hide()">Послуги</button></div>
              <div class="col-auto"><button type="button" class="btn" routerLink="/partners" (click)="modalRef.hide()">Партнери</button></div>
              <div class="col-auto"><button type="button" class="btn" routerLink="/contacts" (click)="modalRef.hide()">Контакти</button></div>
            </div>
          </div>

        </ng-template>
      </div>
      <div class="">
        <img src="/assets/images/logo.jpg" alt="logo">
      </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-9 col-sm-12 d-none d-md-block menu">
      <div class="row d-flex  justify-content-between">

        <div class="col-auto"><button type="button" class="btn" routerLink="">Головна</button></div>
        <div ngbDropdown class="d-inline-block">
          <button class="btn" id="dropdownMenuButton" ngbDropdownToggle>Про компанію</button>
          <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
            <button ngbDropdownItem routerLink="/about-us">Про нас</button>
            <button ngbDropdownItem routerLink="/benefits">Наші переваги</button>
            <button ngbDropdownItem routerLink="/team">Команда</button>
            <button ngbDropdownItem routerLink="/vacancies">Вакансії</button>

          </div>
        </div>
        <div class="col-auto"><button type="button" class="btn" routerLink="/services">Послуги</button></div>
        <div class="col-auto"><button type="button" class="btn" routerLink="/partners">Партнери</button></div>
        <div class="col-auto"><button type="button" class="btn" routerLink="/contacts">Контакти</button></div>
      </div>

    </div>
    <div class="col-xl col-lg-3 d-lg-block d-none">
      <div class="row contacts">
        <div class="col-auto">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3.925 1.745a.636.636 0 0 0-.951-.059l-.97.97c-.453.453-.62 1.095-.421 1.658A16.47 16.47 0 0 0 5.49 10.51a16.471 16.471 0 0 0 6.196 3.907c.563.198 1.205.032 1.658-.421l.97-.97a.636.636 0 0 0-.06-.951l-2.162-1.682a.636.636 0 0 0-.544-.115l-2.052.513a1.636 1.636 0 0 1-1.554-.43L5.64 8.058a1.636 1.636 0 0 1-.43-1.554l.513-2.052a.636.636 0 0 0-.115-.544L3.925 1.745zM2.267.98a1.636 1.636 0 0 1 2.448.153l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
          </svg>
          +38 (067) 675 05 19
        </div>
        <div class="col-auto ">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
          м.Львів, вул.Героїв УПА, б.73</div>
      </div>
    </div>

  </div>



</div>
